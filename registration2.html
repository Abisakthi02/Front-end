
<html>
    <head>
        <title>Education</title>
         <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="registration">
       <h2 style="font-style: italic;">Thank You for Entering the details</h2><br>
       <p style="font-style:italic;">Kindly Fill-in Education Details</p>
       <form id="registration" method="get" action="registration3.html">
                <h2 style="font-style: italic;"> EDUCATION DETAILS</h2><br>
                
                <input type="text" name="sname" id="name" placeholder="Enter School Name"><br><br>
                <input type="text" name="gname" id="name" placeholder="Enter Group Name"><br><br>
                <input type="number" name="number" id="number" placeholder="Enter Marks Obtained"><br><br>
                <p style="font-style:italic;">Enter the year of passing</p><br>
                <select id="num">
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                </select><br><br>
                <h2 style="font-style:italic;">Enter College Details</h2><br>
                <input type="text" name="cname" id="name" placeholder="Enter College Name"><br><br>
                <input type="radio" id="ma"><span id="ma">
                    &nbsp;Govnt Quota</span>  <input type="radio" id="ma"><span id="ma">
                        &nbsp;Mgmt Quota </span><br><br>
                <input type="number" name="number" id="number" placeholder="Enter Roll.No"><br><br>    
                <input type="number" name="number" id="number" placeholder="Enter Register.No"><br><br>
                <p style="font-style:italic;">Select Degree</p><br>
                <select id="num">
                    <option>BE</option>
                    <option>B.Tech</option>
                    <option>ME</option>
                    <option>M.Tech</option>
                    <option>B.Sc</option>
                    <option>M.Sc</option>
                </select>
                <select id="name">
                    <option>Mechanical Engineering</option>
                    <option>Electrical and Electronics Engineering</option>
                    <option>Computer Science Engineering</option>
                    <option>Information Technology</option>
                    <option>Electronics and Communication Engineering</option>
                    <option>Civil Engineering</option>
                </select><br><br>
                <button type="submit" id="sub">Submit</button>
                </form>
        </div>
         
    </body>
</html>
